<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Название турнира</th>
      <th>Количество участий</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <a [routerLink]="['/events', event.id]">{{ event.name }}</a>
      </td>
      <td>
        {{ i }}
      </td>
    </tr>
  </tbody>
</table>
