<div class="event" *ngIf="event">
  <app-sidebar [actions]="sidebarActions"> </app-sidebar>
  <app-login-form
    *ngIf="showLogin"
    (close)="closeLoginPopup($event)"
  ></app-login-form>
  <div class="top-panel">
    <app-header class="header">{{ event.name }}</app-header>
  </div>
  <div class="m-5">
    <div class="d-flex flex-row">
      <div class="flex">
        <img class="event-image mw-300 img-thumbnail" [src]="image" />
      </div>
      <div class="flex ml-5">
        <div class="row">
          <div class="column">
            <div>
              <span class="bold text">Описание</span>
            </div>
            <div class="mt-3">
              <div class="text">
                <span class="bold text">Дата начала</span>
              </div>
            </div>
            <div class="mt-3">
              <div class="text">
                <span class="bold text">Дата завершения</span>
              </div>
            </div>
            <div class="mt-3">
              <div>
                <span class="bold text">Тип соревнования</span>
              </div>
            </div>
          </div>

          <div class="column ml-5">
            <div>
              <span class="text">{{ eventDescription }}</span>
            </div>
            <div class="mt-3">
              <span class="text" *ngIf="isEndDateValid; else dateNotSet">{{ startDate }}</span>
              <ng-template #dateNotSet>
                <span class="text">Не установлена</span>
              </ng-template>
            </div>
            <div class="mt-3">
              <span class="text" *ngIf="isEndDateValid; else dateNotSet">{{ endDate }}</span>
              <ng-template #dateNotSet>
                <span class="text">Не установлена</span>
              </ng-template>
            </div>
            <div class="mt-3">
              <span class="text">{{ eventType }}</span>
            </div>
          </div>

          <!-- <app-button
            class="registerButton"
            appearance="positive"
            *ngIf="canRegister"
            (press)="register()"
            value="Записаться"
          >
          </app-button> -->
        </div>
        <div class="row mt-5">
          <button class="btn btn-lg register" (click)="register()" *ngIf="canRegister">
            <span class="text">Записаться на соревнование</span>
          </button>
        </div>
        <!-- <app-attendees-table
          *ngIf="participants.length > 0"
          [eventOwner]="eventOwner"
          (remove)="removeUser($event)"
          title="Участники"
          [attendees]="participants"
          [eventId]="eventId"
        >
        </app-attendees-table> -->
      </div>
    </div>
    <div class="attendees-table">
      <app-attendee-table
        [attendees]="event.attendees"
        [event]="event"
      ></app-attendee-table>
    </div>
  </div>
</div>
