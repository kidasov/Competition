<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Участник</th>
      <th>Рейтинг</th>
      <th>Статус</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let attendee of attendees; let i = index">
      <td>{{i + 1}}</td>
      <td>{{attendee.name}}</td>
      <td>{{attendee.rating}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
