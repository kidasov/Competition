<button
  class="btn btn-primary mr-2 my-sm-0"
  data-toggle="modal"
  data-target="#removeNotificationsModal"
>
  Очистить уведомления
</button>

<div
  class="modal fade show"
  id="removeNotificationsModal"
  tabindex="-1"
  role="document"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Очистить уведомления</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>Действие нельзя будет отменить</span>
      </div>
      <div class="modal-footer d-inline-flex align-items-center">
        <button class="btn btn-primary" (click)="closeModal()" data-dismiss="modal">Отмена</button>
        <button (click)="removeNotifications()" class="btn btn-danger">
          Удалить
        </button>
      </div>
    </div>
  </div>
</div>
