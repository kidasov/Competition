<button
  *ngIf="currentUser && currentUser.id === +routeUserId"
  class="btn btn-primary mr-2 my-sm-0"
  data-toggle="modal"
  data-target="#editProfileModal"
>
  Рерактировать профиль
</button>

<div class="modal fade show" id="editProfileModal" tabindex="-1" role="document">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактировать пользователя</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="form" [formGroup]="editForm" (ngSubmit)="saveUser($event)">
        <div class="modal-body">
          <div class="form-group">
            <input
              id="first-name"
              class="form-control my-3"
              [ngClass]="{'is-invalid':firstName.invalid && (firstName.dirty || firstName.touched) }"
              [value]="firstName.value"
              formControlName="firstName"
              placeholder="Имя"
            />
            <div class="invalid-feedback">
              Имя не должно быть пустым
            </div>
          </div>
          <div class="form-group">
            <input
              id="last-name"
              class="form-control my-3"
              [ngClass]="{'is-invalid':lastName.invalid && (lastName.dirty || lastName.touched) }"
              [value]="lastName.value"
              formControlName="lastName"
              placeholder="Фамилия"
            />
            <div class="invalid-feedback">
              Фамилия не должна быть пустой
            </div>
          </div>
          <div class="form-group">
            <input
              id="email"
              class="form-control my-3"
              [ngClass]="{'is-invalid':email.invalid && (email.dirty || email.touched) }"
              [value]="email.value"
              formControlName="email"
              placeholder="Электронная почта"
            />
            <div class="invalid-feedback">
              Почта не должна быть пустой
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
