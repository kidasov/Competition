<button
  class="btn btn-primary my-sm-0"
  data-toggle="modal"
  data-target="#inviteUserModal"
>
  Пригласить игрока
</button>

<div class="modal fade show" id="inviteUserModal" tabindex="-1" role="document">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Пригласить пользователя</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        class="form"
        [formGroup]="inviteForm"
        (ngSubmit)="inviteUser($event)"
      >
        <div class="modal-body">
          <div class="form-group">
            <ng-select [searchable]="true" id="select" autofocus formControlName="invitedUser">
              <ng-option *ngFor="let user of users;" value="user.id">
                  <span>{{ user.name }}</span>
                  <span class="ml-2">{{ user.rating }}</span>
              </ng-option>
            </ng-select>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">
          Сохранить
        </button>
      </div>
    </div>
  </div>
</div>
