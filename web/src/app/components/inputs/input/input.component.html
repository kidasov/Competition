<label for="input-element">{{placeholder}}</label>
<textarea
  id="input-element"
  *ngIf="isMultiline"
  value="{{defaultValue}}"
  placeholder="{{placeholder}}"
  (input)="onChange($event)"
></textarea>
<input
  id="input-element"
  type="{{type}}"
  *ngIf="!isMultiline"
  value="{{defaultValue}}"
  placeholder="{{placeholder}}"
  (input)="onChange($event)"
  class="form-control"
/>
