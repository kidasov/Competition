<label>
  <textarea
    *ngIf="isMultiline"
    value="{{defaultValue}}"
    placeholder="{{placeholder}}"
    (input)="onChange($event)"
  ></textarea>
  <input
    type="{{type}}"
    *ngIf="!isMultiline"
    value="{{defaultValue}}"
    placeholder="{{placeholder}}"
    (input)="onChange($event)"
  />
</label>
