version: '3.1'

services:
  postgres:
    image: 'postgres:latest'
    restart: always
    environment:
      POSTGRES_PASSWORD: "example"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
  adminer:
    restart: always
    image: 'adminer:latest'
    ports:
      - 8080:8080
    depends_on:
      - postgres